<ul class="grid">
  <li class="card" *ngFor='let gif of gifs' [style.height.px]="gif.images.fixed_width.height"
    [style.width.px]="gif.images.fixed_width.width" [style.background-color]="'#ebebeb'">
    <img [src]="gif.images.fixed_width.url" />
  </li>
</ul>
<div *ngIf="gifs.length === 0">No results</div>
